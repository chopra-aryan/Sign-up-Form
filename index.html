<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-child" id="main-child-first">
            <img id ="image-main"src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leafy shit is not loading">
            <div id="logo-strip">
                <img id = "image-logo" src="images/odin-lined.png" alt="pirate">
                <span>ODIN</span>
            </div>
            
        </div>


        <div class="main-child" id ="main-child-second">
            <div class="wrapper">
                <div class="second-main-grandchild" id="nested-child-one">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p><br>
                    <p>You <em>know</em> you want to.</p>
                </div>
    
                <div class="second-main-grandchild" id="nested-child-two">
                    <form action="">
                            <legend>Let's do this!</legend>
    
                            <div class="form-grid">
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name="user-first-name" id="first-name">
                                </div>
                                <div>
                                    <label for="last-name">LAST NAME</label> 
                                    <input type="text" name="user-last-name" id="last-name">
                                </div>  
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="user-email" id="email">
                                </div>
                                <div>
                                    <label for="phone-number">PHONE NUMBER</label> 
                                    <input type="text" name="user-phone-number" id="phone-number">
                                </div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="user-password" id="password" required>
                                </div>
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="user-confirm-password" id="confirm-password" required>
                                </div>
                            </div>            
                    </form>
                </div>
    
                <div class="second-main-grandchild" id="nested-child-three">
                    <button type="submit">Create Account</button>
    
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
